<!doctype html>
<html lang="en">
  <head>
    <title>%Site_Title%</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="/docs/4.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/bootstrap.css">
    <script src="./js/bootstrap.js"></script>
    <script src="./js/jquery-3.4.1.js"></script>

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="./css/fork-awesome-1.1.7/css/fork-awesome.css">
    <link rel="stylesheet" href="./css/fork-awesome-1.1.7/css/fork-awesome.min.css">

  </head>
  <body class="bg-light">
    <!------ Include the above in your HEAD tag ---------->

    <header class="container-fluid bg-dark text-white pt-2">
        <div class="row">
            <div class="col-2">
                <!-- Logo -->
                %Logo%
                <img src="">
            </div>
            <div class="col-auto">
                <h1>UniShare</h1>
            </div>
        </div>
    </header>


    <div class="container bg-white border border-primary rounded-lg mt-5 p-5">
        <div class="row">
            <div class="col-md-12">
                <h3 class="mt-2">%ALERT_No_Title%</h3>
                <h5>%URL%</h5>
                <div class="form-label-group was-validated">
                    <textarea class="form-control is-invalid" name="" id="SharingTextControl" rows="3" placeholder="%Text_Area%" required></textarea>
                    <div class="invalid-feedback">
                        %Feedback%
                    </div>
                </div>
            </div>
        </div>    
        <div class="row mt-2">
            <div class="col-md-6">
                <h3>Partager sur Réseaux Centralisés</h3>
                <form>
                    <div class="container row">
                        <div class="col-lg-4 col-md-12 col-sm-12 mt-2">
                            <a name="shareToFb" id="shareToFb" class="btn btn-primary" href="#" role="button"><i class="fa fa-facebook-f "></i> %Share_To_FB%</a>
                        </div>
                        <div class="col-lg-4 col-md-12 col-sm-12 mt-2">
                            <a name="shareToTw" id="shareToTw" class="btn btn-primary" href="#" role="button"><i class="fa fa-twitter"></i> %Share_To_TW%</a>
                        </div>
                        <div class="col-lg-4 col-md-12 col-sm-12 mt-2">
                            <a name="shareToPin" id="shareToPin" class="btn btn-primary" href="#" role="button"><i class="fa fa-pinterest"></i> %Share_To_Pin%</a>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-6">
                <h3>Agir sur le Fediverse</h3>
                <form>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="you@instance.ext" value="" />
                    </div>
                    <div class="container">
                        <div class="form-group row">
                            <div class="col-lg-4 col-md-12 col-sm-12 mt-2">
                                <a name="commentToMasto" id="commentToMasto" class="btn btn-danger" href="#" role="button"><i class="fa fa-mastodon" aria-hidden="true"></i> %Comment_With_Mastodon%</a>
                            </div>
                            <div class="col-lg-4 col-md-12 col-sm-12 mt-2">
                                <a name="shareToMasto" id="shareToMasto" class="btn btn-light" href="#" role="button"><i class="fa fa-mastodon-alt" aria-hidden="true"></i> %Share_To_Mastodon%</a>
                            </div>
                            <div class="col-lg-4 col-md-12 col-sm-12 mt-2">
                                <a name="shareToDiasp" id="shareToDiasp" class="btn btn-light" href="#" role="button"><i class="fa fa-diaspora" aria-hidden="true"></i> %Share_To_Diaspora%</a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer class="container-fluid fixed-bottom bg-secondary text-white pb-2">
        <div class="text-center">
            &copy; %Site_Footer%
        </div>
    </footer>
  </body>
</html>
