<!doctype html>
<html lang="en">
  <head>
    <title>%Site_Title%</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./css/bootstrap.css">

    <!-- Feuille de style css -->
    <link rel="stylesheet" href="./css/style.css">

    <script src="./js/bootstrap.js"></script>
    <script src="./js/jquery-3.4.1.js"></script>
    <script src="./js/unishare.js"></script>

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="./css/fork-awesome-1.1.7/css/fork-awesome.css">
    <link rel="stylesheet" href="./css/fork-awesome-1.1.7/css/fork-awesome.min.css">

  </head>
  <body class="bg-light">
    <!------ Include the above in your HEAD tag ---------->

    <header class="container-fluid bg-dark text-white pt-2">
        <div class="row">
            <div class="col-2">
                <!-- Logo -->
                %Logo%
                <img src="">
            </div>
            <div class="col-auto">
                <h1>UniShare</h1>
            </div>
        </div>
    </header>


    <div class="container bg-white border border-primary rounded-lg mt-5 p-5">
        <div class="row">
            <div class="col-md-12">
                <h3 class="mt-2">%VAR_TITLE%</h3>
                <h5>%VAR_URL%</h5>
                <div class="form-label-group">
                    <textarea class="form-control" name="" id="SharingTextControl" rows="3" placeholder="%Text_Area%">%VAR_TEXT%</textarea>
                    <div class="feedback text-muted">
                        %Feedback%
                    </div>
                </div>
            </div>
        </div>    
        <div class="row mt-2">
            <div class="col-md-6">
                <h3></h3>
                <form>
                    <div class="container row mb-2">
                        <div class="col-lg-6 col-md-12 col-sm-12 mt-2">
                            <a name="shareToFb" id="shareToFb" class="btn fb" onclick="GAFAM_Share_FB(UNISHARE_Val('SharingTextControl'),'%VAR_URL%')" href="#" role="button"><i class="fa fa-facebook-f "></i> %Share_To_FB%</a>
                        </div>
                        <div class="col-lg-6 col-md-12 col-sm-12 mt-2">
                            <a name="shareToTw" id="shareToTw" class="btn tw" href="#" onclick="GAFAM_Share_TW(UNISHARE_Val('SharingTextControl'),'%VAR_URL%')" role="button"><i class="fa fa-twitter"></i> %Share_To_TW%</a>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-6">
                <h3>Agir sur le Fediverse</h3>
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="you@instance.ext" value="%VAR_InstanceUser%" id="InstanceUser"/>
                    </div>
                    <div class="container">
                        <div class="form-group row">
                            <div class="col-lg-4 col-md-12 col-sm-12 mt-2">
                                <a name="commentToMasto" id="commentToMasto" class="btn mamot-alt" href="#" onclick="createCookie('yourInstance', UNISHARE_Val('InstanceUser'), 30);FEDI_Comment_Masto('%VAR_URL%',UNISHARE_Val('InstanceUser'))" role="button"><i class="fa fa-mastodon" aria-hidden="true"></i> %Comment_With_Mastodon%</a>
                            </div>
                            <div class="col-lg-4 col-md-12 col-sm-12 mt-2">
                                <a name="shareToMasto" id="shareToMasto" class="btn mamot" href="#" onclick="createCookie('yourInstance', UNISHARE_Val('InstanceUser'), 30);FEDI_Share_Masto(UNISHARE_Val('SharingTextControl'),'%VAR_URL%',UNISHARE_Val('InstanceUser'))" role="button">
                                    <i class="fa fa-mastodon-alt" aria-hidden="true"></i> %Share_To_Mastodon%
                                </a>
                            </div>
                            <div class="col-lg-4 col-md-12 col-sm-12 mt-2">
                                <a name="shareToDiasp" id="shareToDiasp" class="btn diasp" href="#" onclick="createCookie('yourInstance', UNISHARE_Val('InstanceUser'), 30);FEDI_Share_Diaspora(UNISHARE_Val('SharingTextControl'),'%VAR_URL%',UNISHARE_Val('InstanceUser'))" role="button"><i class="fa fa-diaspora" aria-hidden="true"></i> %Share_To_Diaspora%</a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer class="container-fluid fixed-bottom bg-secondary text-white pb-2">
        <div class="text-center">
            &copy; %Site_Footer%
        </div>
    </footer>
  </body>
</html>
