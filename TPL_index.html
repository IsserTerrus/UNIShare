<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./css/bootstrap.css">
    <script src="./js/bootstrap.js"></script>
    <script src="./js/jquery-3.4.1.js"></script>
  </head>
  <body class="bg-light">
    <!------ Include the above in your HEAD tag ---------->

    <header class="container-fluid bg-dark text-white pt-2">
        <div class="row">
            <div class="col-2">
                <!-- Logo -->
                %Logo%
                <img src="">
            </div>
            <div class="col-auto">
                <h1>UniShare</h1>
            </div>
        </div>
    </header>


    <div class="container bg-white border border-primary rounded-lg mt-5 p-5">
        <div class="row">
            <div class="col-md-12">
                <h3 class="mt-2">TITRE</h3>
                <h4>%URL%</h4>
                <div class="form-group">
                        <textarea class="form-control" name="" id="SharingTextControl" rows="3"></textarea>
                </div>
            </div>
        </div>    
        <div class="row mt-2">
            <div class="col-md-6 login-form-1">
                <h3>Partager sur Réseaux Centralisés</h3>
                <form>
                    <button type="button" class="btn btn-primary"><i class="fab fa-facebook-f    "></i> Partage Facebook</button>
                    <button type="button" class="btn btn-primary"><i class="fab fa-twitter    "></i> Partage Twitter</button>
                </form>
            </div>
            <div class="col-md-6 login-form-2">
                <h3>Agir sur le Fediverse</h3>
                <form>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="you@instance.ext" value="" />
                    </div>
                    <div class="form-group">
                        <a name="" id="" class="btn btn-danger" href="#" role="button">Commenter</a>
                        <a name="" id="" class="btn btn-light" href="#" role="button">Partager</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer class="container-fluid fixed-bottom bg-secondary text-white pb-2">
        <div class="text-center">
            &copy UniShare v0.1
        </div>
    </footer>
  </body>
</html>
