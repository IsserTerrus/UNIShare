<!doctype html>
<html lang="en">
  <head>
    <title>%Site_Title%</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./css/bootstrap.css">
    <script src="./js/bootstrap.js"></script>
    <script src="./js/jquery-3.4.1.js"></script>

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="./css/font-awesome-4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="./css/font-awesome-4.7.0/css/font-awesome.min.css">

  </head>
  <body class="bg-light">
    <!------ Include the above in your HEAD tag ---------->

    <header class="container-fluid bg-dark text-white pt-2">
        <div class="row">
            <div class="col-2">
                <!-- Logo -->
                %Logo%
                <img src="">
            </div>
            <div class="col-auto">
                <h1>UniShare</h1>
            </div>
        </div>
    </header>


    <div class="container bg-white border border-primary rounded-lg mt-5 p-5">
        <div class="row">
            <div class="col-md-12">
                <h3 class="mt-2">%ALERT_No_Title%</h3>
                <h4>%URL%</h4>
                <div class="form-group">
                        <textarea class="form-control" name="" id="SharingTextControl" rows="3"></textarea>
                </div>
            </div>
        </div>    
        <div class="row mt-2">
            <div class="col-md-6">
                <h3>Partager sur Réseaux Centralisés</h3>
                <form>
                    <div class="container row">
                        <div class="col ml-0 pl-0">
                            <button type="button" class="btn btn-primary"><i class="fa fa-facebook-f    "></i> %Share_To_FB%</button>
                        </div>
                        <div class="col">
                            <button type="button" class="btn btn-primary"><i class="fa fa-twitter    "></i> %Share_To_TW%</button>
                        </div>
                        <div class="col">
                            <button type="button" class="btn btn-primary"><i class="fa fa-pinterest    "></i> %Share_To_Pin%</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-6">
                <h3>Agir sur le Fediverse</h3>
                <form>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="you@instance.ext" value="" />
                    </div>
                    <div class="container">
                        <div class="form-group row">
                            <div class="col ml-0 pl-0">
                                <a name="" id="" class="btn btn-danger" href="#" role="button">%Comment_With_Mastodon%</a>
                            </div>
                            <div class="col">
                                <a name="" id="" class="btn btn-light" href="#" role="button"><i class="fa fa-share-alt" ></i> %Share_To_Mastodon%</a>
                            </div>
                            <div class="col">
                                <a name="" id="" class="btn btn-light" href="#" role="button"><i class="fa fa-share-alt" ></i> %Share_To_Diaspora%</a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer class="container-fluid fixed-bottom bg-secondary text-white pb-2">
        <div class="text-center">
            &copy; %Site_Footer%
        </div>
    </footer>
  </body>
</html>
